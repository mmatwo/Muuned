<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muuned - Strategy Backtester</title>
    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/fold/foldgutter.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material.min.css">
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <div class="app-title">
                <h1>Muuned</h1>
                <p>High-Performance Strategy Backtesting</p>
            </div>
            <div class="tab-navigation">
                <button class="tab-btn active" data-tab="create">Create</button>
                <button class="tab-btn" data-tab="test">Test</button>
            </div>
        </div>
        
        <div class="tab-content">
            <!-- Create Tab -->
            <div id="create-tab" class="tab-panel active">
                <div class="create-content">
                    <div id="script-editor" class="script-editor-card">
                        <!-- Script Editor will be populated here -->
                    </div>
                </div>
            </div>
            
            <!-- Test Tab -->
            <div id="test-tab" class="tab-panel">
                <div class="test-layout">
                    <div class="test-sidebar">
                        <div class="card">
                            <div class="sidebar-tabs">
                                <button class="sidebar-tab-btn active" data-sidebar-tab="market-data">Market Data</button>
                                <button class="sidebar-tab-btn" data-sidebar-tab="strategy-params">Strategy</button>
                            </div>
                            
                            <div class="sidebar-tab-content">
                                <div id="market-data-tab" class="sidebar-tab-panel active">
                                    <div id="market-data-form"></div>
                                    <div class="status-indicator" id="data-status">
                                        <span class="status-loading">‚è≥ Ready to Load</span>
                                    </div>
                                </div>
                                
                                <div id="strategy-params-tab" class="sidebar-tab-panel">
                                    <div id="strategy-parameters-form"></div>
                                    <button class="run-btn" id="run-backtest">Run Backtest</button>
                                    <div class="progress-container" id="progress-container"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="test-results">
                        <div class="card results-container" id="results-container">
                            <h2>Results</h2>
                            <div id="results-display"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- CodeMirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/javascript-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/fold/foldcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/fold/foldgutter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/fold/brace-fold.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/comment/comment.min.js"></script>


    <!-- Core Application Scripts -->
    <script src="js/utils/math-utils.js"></script>
    <script src="js/utils/date-utils.js"></script>
    <script src="js/utils/validation.js"></script>
    <script src="js/utils/symbol-reference.js"></script>
    <script src="js/ui/symbol-selector.js"></script>
    <script src="js/utils/parameter-parser.js"></script>
    
    
    <!-- Data Layer -->
    <script src="js/data/binance-api.js"></script>
    <script src="js/data/data-manager.js"></script>
    
    <!-- UI Components -->
    <script src="js/ui/syntax-highlighting.js"></script>
    <script src="js/ui/script-editor.js"></script>
    <script src="js/ui/parameter-form.js"></script>
    <script src="js/ui/progress-bar.js"></script>

    <!-- Strategy Engine -->
    <script src="js/strategy/indicators.js"></script>
    <script src="js/strategy/custom-strategy.js"></script>
    <script src="js/strategy/strategy.js"></script>
    <script src="js/strategy/backtester.js"></script>
    <script src="js/strategy/detailed-backtester.js"></script>
    <script src="js/ui/results-display.js"></script>

    <!-- Main Application Controller -->
    <script src="js/app.js"></script>
</body>
</html>
